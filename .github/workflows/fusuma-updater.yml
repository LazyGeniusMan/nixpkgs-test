name: "Fusuma Test Updater"
on:
  workflow_dispatch:
  
env:
  NIXPKGS_NAME: "fusuma"
  NIXPKGS_VER: "2.4.1"
  NIXPKGS_DIR: "./pkgs/tools/inputmethods/fusuma"

jobs:
  nixpkgs-fusuma:
    name: Fusuma
    runs-on: ubuntu-latest
    steps:
    - name: Install Nix
      uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Checkout
      uses: actions/checkout@v3.0.2
      with:
        repository: NixOS/nixpkgs
        ref: master
        fetch-depth: 1
    - name: Test Updater
      run: |
        cd ${{ env.NIXPKGS_DIR }}
        nix-shell -p ruby bundix --run "bundix -l"
    - name: Upload nixpkgs source
      uses: actions/upload-artifact@v3.1.0
      with:
        name: nixpkgs-source-${{ env.NIXPKGS_NAME }}-${{ env.NIXPKGS_VER }}-${{ github.run_id }}
        path: |
          ${{ env.NIXPKGS_DIR }}/Gemfile
          ${{ env.NIXPKGS_DIR }}/Gemfile.lock
          ${{ env.NIXPKGS_DIR }}/gemset.nix
          ${{ env.NIXPKGS_DIR }}/default.nix
        
